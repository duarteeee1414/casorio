<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
</head>
<body>

<h1>Meu Site</h1>

<audio id="minhaMusica" controls autoplay muted>
  <source src="musica.mp3" type="audio/mp3">
  Seu navegador não suporta o elemento de áudio.
</audio>

<embed src="MADRINHAS.pdf" type="application/pdf" width="100%" height="600px" />

<script>
  // Adiciona um evento para iniciar a reprodução automática após a página carregar
  document.addEventListener('DOMContentLoaded', function () {
    var minhaMusica = document.getElementById('minhaMusica');
    // Ativa o som depois de 100 milissegundos (ajuste conforme necessário)
    setTimeout(function () {
      minhaMusica.muted = false;
    }, 100);
  });
</script>

</body>
</html>
